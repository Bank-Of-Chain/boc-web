name: Coverage
on:
  pull_request:
    branches:
      - '**'
jobs:
  test:
    name: coverage runner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        uses: borales/actions-yarn@master
        with:
          cmd: install
      - name: Coverage
        uses: borales/actions-yarn@master
        with:
          cmd: coverage
      